<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-3xl h-[85vh] bg-white rounded-2xl shadow-lg flex flex-col overflow-hidden">
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
            <div class="flex justify-center items-center space-x-2">
                <span class="text-4xl font-bold text-blue-600">K</span>
                <span class="text-4xl font-semibold text-gray-800">yndra</span>
                <span class="text-4xl font-semibold text-gray-600">AI</span>
            </div>
            <div class="flex items-center space-x-2">
                <button (click)="deleteConversation()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-sm flex items-center"
                    title="Eliminar conversación">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <button (click)="logout()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm">
                    Cerrar sesión
                </button>
            </div>
        </header>

        <div #scrollContainer class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
            <div *ngFor="let msg of messages" class="flex" [ngClass]="{'justify-end': msg.role === 'user'}">

                <div [ngClass]="{'bg-gray-200 text-gray-800': msg.role === 'user','bg-white text-gray-800 border border-gray-200': msg.role === 'assistant'}"
                    class="max-w-md rounded-lg p-3 shadow">
                    {{ msg.content }}
                </div>

            </div>

            <div *ngIf="loading" class="flex justify-start">
                <div class="bg-white text-gray-800 border border-gray-200 rounded-lg p-3 shadow">
                    <span class="animate-pulse">Escribiendo...</span>
                </div>
            </div>
        </div>

        <div class="border-t p-4 bg-white">
            <form (ngSubmit)="sendMessage()" class="flex space-x-2">
                <input type="text" [(ngModel)]="newMessage" name="newMessage" placeholder="Escribe tu mensaje..."
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [disabled]="loading">

                <button type="submit" [disabled]="!newMessage.trim() || loading"
                    class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
